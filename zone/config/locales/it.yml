it:
  language: "it"
  carbohydrates: "Carboidrati"
  fats: "Grassi"
  proteins: "Proteine"

  grams:
    unit:      "gr"
    precision: 2
    separator: ","
    delimiter: "."
    format:    "%n %u"

  layouts:
    application:
      logo: "Quaglia"

  welcome:
    index:
      main_carb: "carboidrati: %{grams} gr"
      main_fat: "grassi %{grams} gr"
      main_protein: "proteine %{grams} gr"
